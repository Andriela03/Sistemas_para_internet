<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Encanto</title>
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="shortcut icon" href="img/Logo-_1_.ico" type="image/x-icon" />
</head>

<body class="flex centralizar extremidades">
    <div class="tela-login flex centralizar">
        <figure>
            <img src="img/Logo.svg" alt="Logo Encanto">
        </figure>
        <div class="flex centralizar coluna">
            <h2>Cadastro</h2>
            <span>Preencha os campos abaixo para criar sua conta</span>
        </div>

        <div class="dados">
            <form class="flex coluna gap">
                <div class="flex coluna gap-2">
                    <div class="email flex coluna">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" required/>
                    </div>

                    <div class="email flex coluna">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Digite seu email" required />
                    </div>

                    <div class="email flex coluna">
                        <label for="nascimento">Data de nascimento:</label>
                        <input type="date" id="nascimento" required />
                    </div>

                    <div class="senha flex coluna">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" placeholder="Crie uma senha" required minlength="6"
                            maxlength="20" />
                    </div>

                    <div class="senha flex coluna">
                        <label for="confirmar-senha">Confirmar senha:</label>
                        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required
                            minlength="6" maxlength="20" />
                    </div>
                </div>

                <label for="sucesso-cadastro" class="botao-entrar">Cadastrar</label>
            </form>
        </div>
    </div>

    <input type="checkbox" id="sucesso-cadastro" class="modal-toggle" hidden />
    <div class="modal-sucesso">
        <label for="sucesso-cadastro" class="overlay"></label>
        <div class="mensagem-box">
            <p>ðŸŽ‰ Cadastro realizado com sucesso!</p>
            <a href="home-login.html">Fechar</a>
        </div>
    </div>
</body>

</html>
