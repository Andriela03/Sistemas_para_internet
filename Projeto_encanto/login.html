<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encanto</title>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="global.css">
    <link rel="shortcut icon" href="img/Logo-_1_.ico" type="image/x-icon">
    
</head>

<body class="flex centralizar extremidades">
    <div class="descricao">
        <h1>Entre no mundo onde cada clique te aproxima de um novo sabor encantado!</h1>
    </div>
    <div class="tela-login flex centralizar">
        <figure>
            <img src="img/Logo.svg" alt="">
        </figure>
        <div class="flex centralizar coluna">
            <h2>Login</h2>
            <span>Preencha os campos abaixo com seus dados de acesso </span>
        </div>
        <div class="dados">
            <form class="flex coluna gap">
                <div class="flex coluna gap-2">
                    <div class="email flex coluna">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Digite seu email">
                    </div>
                    <div class="senha flex coluna">
                        <label for="Senha">Senha:</label>
                        <input type="password" placeholder="Digite sua senha" required minlength="6" maxlength="20">
                        <a href="#" class="direita">Esqueci minha senha</a>
                    </div>
                </div>
                <button type="submit"><a href="Sistemas_para_internet\Projeto_encanto\home.html">Entrar</button>
            </form>
            <section class="flex coluna gap-2 centralizar">
                <h3>Outros:</h3>
                <div class="navegation">
                    <nav class="flex gap">
                        <li class="flex centralizar">
                            <img src="img/google.svg" alt="">
                        </li>
                        <li class="flex centralizar">
                            <img src="img/Linkedin.svg" alt="">
                        </li>
                        <li class="flex centralizar">
                            <img src="img/Facebook.svg" alt="">
                        </li>
                    </nav>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
